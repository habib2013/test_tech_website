<div class="d-lg-flex half">
  <div class="bg order-1 d-sm-none d-md-block d-none d-sm-block">
      <img class="bg-image" src="../../../assets/img/Rectangle 109.png" >     
   
  </div>
  <div class="contents order-2 order-md-1">
      <div class="container">
          <div class="row align-items-center justify-content-center">
              <div class="col-md-7 pt-16 mt-12">
                  <div class="mb-4">

                              <!-- <div class="text-center mr-3">

                                  <img src="../../../assets/img/logo_blue.png"  class="img-responsive">
                              </div> -->

                      <h3 class="text-center font-semibold-primary">Create An Account</h3>
                      <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur
                          adipisicing.</p> -->
                  </div>
            
                  <div class="">
  
                    <div class="stepwizard col-md-offset-3">
                        <div class="stepwizard-row setup-panel">
                          <div class="stepwizard-step">
                            <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
                            <p>Account</p>
                          </div>
                          <div class="stepwizard-step">
                            <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
                            <p>Personal</p>
                          </div>
                          <div class="stepwizard-step">
                            <a href="#step-3" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
                            <p>Contact</p>
                          </div>
                        </div>
                      </div>
                      
                      <form role="form" action="" method="post">
                        <div class=" setup-content" id="step-1">
                          <div class="col-xs-6 col-md-offset-3">
                            <div class="col-md-12">
                              <h3> Account Information</h3>
                              <div class="form-group">
                                <label class="control-label">Country</label>
                                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Country">
                              </div>
                              <div class="form-group">
                                <label class="control-label">Email Address</label>
                                <input maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Email Address">
                              </div>
                              <div class="form-group">
                                <label class="control-label">Password</label>
                                <input type="text" required="required" class="form-control" placeholder="password"/>
                              </div>

                              <div class="form-group">
                                <label class="control-label">Confirm Password</label>
                                <input required="required" class="form-control" placeholder="Confirm password"/>
                              </div>

                              <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                            </div>
                          </div>
                        </div>
                        <div class=" setup-content" id="step-2">
                          <div class="col-xs-6 col-md-offset-3">
                            <div class="col-md-12">
                              <h3> Personal Information</h3>
                              <div class="form-group">
                                <label class="control-label">First Name</label>
                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter First Name">
                              </div>
                              <div class="form-group">
                                <label class="control-label">Last Name</label>
                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Last Address">
                              </div>
                              <div class="form-group">
                                <label class="control-label">Date Of Birth</label>
                                <input  type="date" required="required" class="form-control" placeholder="Enter Date of Birth">
                              </div>

                              <div class="form-group">
                                <label class="control-label">Gender</label>
                                <input  type="text" required="required" class="form-control" placeholder="">
                              </div>

                              <div class="form-group">
                                <label class="control-label">Occupation</label>
                                <input  type="text" required="required" class="form-control" placeholder="">
                              </div>

                              <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
                              <button class="btn btn-primary nextBtn btn-lg pull-right" type="button">Next</button>
                            </div>
                          </div>
                        </div>
                        <div class=" setup-content" id="step-3">
                          <div class="col-xs-6 col-md-offset-3">
                            <div class="col-md-12">
                              <h3> Contact Information</h3>

                              <div class="form-group">
                                <label class="control-label">Nationality</label>
                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter First Name">
                              </div>
                              <div class="form-group">
                                <label class="control-label">Address</label>
                                <input maxlength="200" type="text" required="required" class="form-control" placeholder="Enter Last Address">
                              </div>
                              <div class="form-group">
                                <label class="control-label">City</label>
                                <input  type="text" required="required" class="form-control" placeholder="Enter Date of Birth">
                              </div>

                              <div class="form-group">
                                <label class="control-label">Postal/Zip Code</label>
                                <input  type="text" required="required" class="form-control" placeholder="">
                              </div>

                              <div class="form-group">
                                <label class="control-label">Mobile Number</label>
                                <input  type="text" required="required" class="form-control" placeholder="">
                              </div>


                              <button class="btn btn-primary prevBtn btn-lg pull-left" type="button">Previous</button>
                              <button class="btn btn-success btn-lg pull-right" type="submit">Submit</button>
                            </div>
                          </div>
                        </div>
                      </form>
                      
                    </div>
                  


              </div>
          </div>
      </div>
  </div>
</div>
